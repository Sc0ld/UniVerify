<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>UniVerifySimple</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 12px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      font-size: 16px;
      text-align: center;
      margin-bottom: 32px;
    }

    ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    a {
      display: block;
      padding: 16px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    a:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UniVerifySimple</h1>
    <p class="subtitle">Local-only PDF verification using MD5.</p>
    <ul>
      <li><a href="/university.html">University Upload</a></li>
      <li><a href="/verify.html">User Verify by Upload</a></li>
    </ul>
  </div>
</body>
</html>
