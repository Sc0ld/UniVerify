<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Verify PDF</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px;
    }

    h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 32px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      display: flex;
      flex-direction: column;
      color: #333;
      font-weight: 500;
      margin-bottom: 6px;
    }

    input[type="file"] {
      padding: 12px;
      border: 2px dashed #667eea;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s, background-color 0.3s;
      margin-top: 8px;
      cursor: pointer;
      background-color: #f8f9ff;
    }

    input[type="file"]:hover {
      border-color: #764ba2;
      background-color: #f0f4ff;
    }

    input[type="file"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      align-self: flex-start;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #out {
      margin-top: 24px;
      background: #f6f6f6;
      padding: 16px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      font-family: "Courier New", monospace;
      font-size: 13px;
      line-height: 1.6;
      max-height: 400px;
      overflow-y: auto;
      color: #333;
      white-space: pre-wrap;
      word-break: break-word;
    }

    #out:empty {
      display: none;
    }

    .file-info {
      margin-top: 12px;
      padding: 12px;
      background: #f0f4ff;
      border-left: 4px solid #667eea;
      border-radius: 6px;
      color: #555;
      font-size: 13px;
      display: none;
    }

    .file-info.show {
      display: block;
    }

    .success {
      color: #10b981;
    }

    .error {
      color: #ef4444;
    }

    .loading {
      color: #667eea;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User: Verify by Uploading a PDF</h2>

    <form id="form" enctype="multipart/form-data">
      <label>
        PDF File
        <input type="file" id="pdfInput" name="pdf" accept=".pdf" required>
      </label>
      
      <div id="fileInfo" class="file-info"></div>

      <button type="submit">Verify Certificate</button>
    </form>

    <pre id="out"></pre>
  </div>

  <script>
    const form = document.getElementById('form');
    const pdfInput = document.getElementById('pdfInput');
    const fileInfo = document.getElementById('fileInfo');
    const out = document.getElementById('out');
    const button = form.querySelector('button');

    // Show file information when selected
    pdfInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        const file = e.target.files[0];
        const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
        fileInfo.textContent = `ðŸ“„ File: ${file.name} (${sizeMB} MB)`;
        fileInfo.classList.add('show');
      } else {
        fileInfo.classList.remove('show');
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      button.disabled = true;
      out.textContent = '';
      out.classList.add('loading');
      out.textContent = "ðŸ” Verifying your certificate...";
      
      const fd = new FormData(form);
      
      try {
        const res = await fetch('/api/verify', {
          method: 'POST',
          body: fd
        });
        const data = await res.json().catch(() => ({}));
        out.classList.remove('loading');
        
        if (data.valid || data.success) {
          out.classList.add('success');
          out.textContent = JSON.stringify(data, null, 2);
        } else {
          out.classList.add('error');
          out.textContent = JSON.stringify(data, null, 2);
        }
      } catch (error) {
        out.classList.remove('loading');
        out.classList.add('error');
        out.textContent = JSON.stringify({ error: error.message }, null, 2);
      } finally {
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
