<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>University Upload</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px;
    }

    h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 12px;
    }

    > p {
      color: #666;
      margin-bottom: 24px;
      font-size: 14px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      display: flex;
      flex-direction: column;
      color: #333;
      font-weight: 500;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="date"],
    input[type="file"] {
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s, box-shadow 0.3s;
      margin-top: 8px;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="file"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input[type="file"] {
      padding: 8px;
      cursor: pointer;
    }

    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      align-self: flex-start;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #out {
      margin-top: 24px;
      background: #f6f6f6;
      padding: 16px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      font-family: "Courier New", monospace;
      font-size: 13px;
      line-height: 1.5;
      max-height: 400px;
      overflow-y: auto;
      color: #333;
    }

    #out:empty {
      display: none;
    }

    .info-box {
      background: #f0f4ff;
      border-left: 4px solid #667eea;
      padding: 12px;
      border-radius: 6px;
      color: #555;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .info-box b {
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>University: Upload PDF Certificate</h2>
    
    <div class="info-box">
      This page requires the <b>ADMIN_TOKEN</b> from your .env file.
    </div>

    <form id="form" enctype="multipart/form-data">
      <label>
        ADMIN_TOKEN
        <input name="token" type="text" placeholder="Enter your admin token" required>
      </label>

      <label>
        Student Name
        <input name="studentName" type="text" placeholder="John Doe" required>
      </label>

      <label>
        Degree
        <input name="degree" type="text" placeholder="Bachelor of Science in Computer Science" required>
      </label>

      <label>
        Issue Date
        <input name="issueDate" type="date" required>
      </label>

      <label>
        PDF File
        <input type="file" name="pdf" accept=".pdf" required>
      </label>

      <button type="submit">Upload Certificate</button>
    </form>

    <pre id="out"></pre>
  </div>

  <script>
    const form = document.getElementById('form');
    const out = document.getElementById('out');
    const button = form.querySelector('button');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      button.disabled = true;
      out.textContent = "Uploading...";
      
      const fd = new FormData(form);
      
      try {
        const res = await fetch('/api/university/upload', {
          method: 'POST',
          body: fd
        });
        const data = await res.json().catch(() => ({}));
        out.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        out.textContent = JSON.stringify({ error: error.message }, null, 2);
      } finally {
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
